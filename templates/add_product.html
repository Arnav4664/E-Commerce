<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f1f4f6;
        color: #333;
    }
    .navbar{
        display: flex;
        justify-content: space-between;
    }
    .navbar a { 
            text-decoration: none;
            color: white;
            font-weight: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            position: relative;
        }
    .navbar a:hover { 
            opacity: 0.9; 
    }
    .navbar h1 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 700;
    }

    .container {
        max-width: 500px;

    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        text-align: center;
        margin-bottom: 8px;
        font-weight: 600;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        border-color: #2a6a7e;
        outline: none;
    }
    
    .form-group input[type="file"] {
        padding: 8px;
        background-color: #f9f9f9;
        border: 1px dashed #ccc;
    }
    ::placeholder {
        font-family: 'Roboto', sans-serif;
        color: #888; 
    }
    .submit-btn {
        display: block;
        background-color: #2a6a7e;
        color: white;
        border: none;
        padding: 14px;
        text-align: center;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        max-width: 320px;
        margin: 30px auto 0;
        transition: background-color 0.3s ease;
    }
    
    .submit-btn:hover {
        background-color: #1e5065;
    }
</style>    
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Add New Product</h1>
        <a href="{{ url_for('inventory') }}">← Inventory</a>
    </div>

    <!-- Add Product Form -->
    <div class="container">
        <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="restock_date">Date Added:</label>
                <input type="date" id="restock_date" name="restock_date" required>
            </div>
            <div class="form-group">
                <label for="price">Price (₹):</label>
                <input type="number" id="price" name="price" placeholder="Enter product price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter product description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" placeholder="Enter product category" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" placeholder="Enter stock" required>
            </div>
            <div class="form-group">
                <label for="product_image">Upload Product Image:</label>
                <input type="file" id="product_image" name="product_image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>

</body>
</html>
